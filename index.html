<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA_SUDOR</title>
    <style>
        body { background-color: #000; color: #0f0; font-family: 'Courier New', monospace; margin: 0; overflow: hidden; height: 100vh; }
        #terminal { padding: 20px; height: 100%; overflow-y: auto; }
        #command-line { background: transparent; border: none; color: #0f0; outline: none; font-size: 1.2em; width: 80%; }
        
        /* Estilo de la "Pestaña" de ingreso */
        #login-box {
            display: none;
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 2px solid #0f0;
            padding: 30px;
            z-index: 10;
            box-shadow: 0 0 20px #0f0;
            text-align: center;
        }
        #login-box input {
            background: #000;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 10px;
            margin-top: 10px;
            text-align: center;
            text-transform: uppercase;
        }
        #final-image { position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: none; z-index: 20; filter: grayscale(100%); }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">> <input type="text" id="command-line" autofocus autocomplete="off"></div>
    </div>

    <div id="login-box">
        <p>IDENTIDAD DETECTADA.<br>INGRESE PROTOCOLO DE VERDAD:</p>
        <input type="text" id="ego-input" placeholder="¿QUÉ VAS A VENDER?">
    </div>

    <img id="final-image" src="cara.jpeg">

    <script>
        const output = document.getElementById('output');
        const cmd = document.getElementById('command-line');
        const loginBox = document.getElementById('login-box');
        const egoInput = document.getElementById('ego-input');
        const finalImage = document.getElementById('final-image');

        const print = (t) => {
            const p = document.createElement('p'); p.innerHTML = t;
            output.appendChild(p);
        };

        print("SISTEMA SUDOR V.1.0...");
        print("DECIME UNA LETRA >");

        cmd.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = cmd.value.toUpperCase().trim();
                print("> " + val);
                cmd.value = '';
                if (val === 'A') {
                    print("LETRA ACEPTADA. ABRIENDO COMPARTIMENTO...");
                    setTimeout(() => { loginBox.style.display = 'block'; egoInput.focus(); }, 1000);
                } else { print("ACCESO DENEGADO."); }
            }
        });

        egoInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const val = egoInput.value.toUpperCase().trim();
                if (val === 'EGO' || val === 'MI EGO') {
                    loginBox.style.display = 'none';
                    finalImage.style.display = 'block';
                    print("PROCESANDO REDIRECCIÓN...");
                    
                    // CAMBIA ESTA URL por el link a donde quieras mandarlos
                    setTimeout(() => {
                        window.location.href = "https://t.me/TuGrupoDeTelegram"; 
                    }, 3000); 

                } else {
                    egoInput.value = '';
                    alert("RESPUESTA INCORRECTA");
                }
            }
        });
    </script>
</body>
</html>
